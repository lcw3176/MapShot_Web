<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MapShot</title>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf6334d96f548310595c5643cb199334&libraries=services"></script>
    <script type="text/javascript" src="static/js/mapshot.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/map.js"></script>
    <script type="text/javascript" src="static/js/external/canvas-toBlob.js"></script>
    <script type="text/javascript" src="static/js/navbar.js"></script>
    <link rel="stylesheet" href="static/css/map.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
    <nav class="navbar is-light">
        <div class="container is-fluid">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <p class="title is-4">MAPSHOT</p>
                </a>

                <a role="button" class="navbar-burger" onclick="navbarBurgerClick(this)">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu" id="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="manual/1/index.html">
                        사용법
                    </a>

                    <a class="navbar-item" href="log/index.html">
                        패치내역
                    </a>

                    <a class="navbar-item" href="contact/index.html">
                        문의
                    </a>
                </div>

                <div class="navbar-end">
                    <a class="navbar-item" href="opensource/index.html">
                        오픈소스
                    </a>
                </div>
            </div>
        </div>

    </nav>

    <div class="container is-fluid">
        <div class="columns">
            <div class="column is-three-quarters">
                <div class="box">
                    <div class="field">
                        <!-- 지도 -->
                        <div class="map_wrap">
                            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

                            <div id="menu_wrap" class="bg_white">
                                <div class="option">
                                    <div>
                                        <form id="searchPlaces">
                                            키워드 : <input type="text" id="keyword" size="15">
                                            <button type="submit">검색하기</button>
                                        </form>
                                    </div>
                                </div>
                                <hr>
                                <ul id="placesList"></ul>
                                <div id="pagination"></div>
                            </div>
                        </div>
                        <!-- 지도 끝 -->
                    </div>


                    <div class="columns level">
                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">위도</p>
                                <p class="title is-5" id="lat"></p>
                            </div>
                        </div>

                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">경도</p>
                                <p class="title is-5" id="lng"></p>
                            </div>
                        </div>

                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">도로명주소</p>
                                <p class="title is-6" id="load-address"></p>
                            </div>
                        </div>

                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">지번주소</p>
                                <p class="title is-6" id="bunzi-address"></p>
                            </div>
                        </div>
                    </div>

                </div>

                <progress class="progress is-info" id="progressBar" value="0" max="100"></progress>


                <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul class="columns">
                        <li class="column is-four-fifths"><span id="captureStatus"></span></li>
                        <li class="column">
                            <a href="" id="resultHref">
                                <span class="icon is-small">
                                    <i class="fas fa-link"></i>
                                </span>
                                <span id="resultSpan"></span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>


            <div class="column">
                <div class="box">
                    <div class="menu">
                        <p class="title is-6" style="margin-bottom: 3%;">
                            반경
                        </p>
                        <ul class="menu-list">
                            <li style="border-top: 2px solid black; margin-bottom: 3%;">
                                <p></p>
                            </li>
                            <li><a class="zoom" onclick="setZoomLevel(11, 18, 1, this)">1km</a></li>
                            <li><a class="zoom" onclick="setZoomLevel(17, 18, 2, this)">2km</a></li>
                            <li><a class="zoom" onclick="setZoomLevel(11, 16, 5, this)">5km</a></li>
                            <li><a class="zoom" id="default_click_level"
                                    onclick="setZoomLevel(21, 16, 10, this)">10km</a></li>
                        </ul>
                        <p class="title is-6" style="margin-top: 5%; margin-bottom: 3%;">
                            종류
                        </p>
                        <ul class="menu-list">
                            <li style="border-top: 2px solid black; margin-bottom: 3%;"></li>
                            <li><a class="map" onclick="setBaseMap('basic', this)">일반</a></li>
                            <li><a class="map" id="default_click_map"
                                    onclick="setBaseMap('satellite_base', this)">위성</a></li>
                            <li><a class="map" onclick="setBaseMap('satellite', this)">하이브리드</a></li>
                        </ul>

                        <p class="title is-6" style="margin-top: 5%; margin-bottom: 3%;">
                            출력
                        </p>
                        <ul class="menu-list">
                            <li style="border-top: 2px solid black; margin-bottom: 3%;"></li>
                            <li><a class="company" onclick="setCompany('naver', this)">네이버</a></li>
                            <li><a class="company" onclick="setCompany('kakao', this)">카카오</a></li>
                        </ul>

                        <p class="title is-6" style="margin-top: 5%; margin-bottom: 3%;">
                            옵션
                        </p>

                        <ul class="menu-list">
                            <li style="border-top: 2px solid black; margin-bottom: 3%;"></li>
                            <li><a id="setTrace" onclick="setTraceMode(this)">흔적 남기기</a></li>
                        </ul>


                        <p class="title is-6" style="margin-top: 5%; margin-bottom: 3%;">
                            수집
                        </p>

                        <ul class="menu-list">
                            <li style="border-top: 2px solid black; margin-bottom: 3%;"></li>
                            <button class="button is-outlined" onclick="startCapture()">작업 시작</button>
                        </ul>
                    </div>
                </div>

            </div>


        </div>
    </div>

</body>

</html>
