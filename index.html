<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>MapShot</title>
    </head>

    <body>

        <div class="jumbotron" style="background-color: darkslategray; color: white;">
            <div class="container">
                <h1>MapShot</h1>
                <h4>위성 사진 캡쳐, 합치기</h4>
                <h5>소스: <a href="https://github.com/lcw3176/MapShot_Web">MapShot_Web</a></h5>
                <h5>문의: chanwoo3176@naver.com</h5>
            </div>
        </div>

          
          <div class="panel panel-default" style="width: 80%; margin: 0 auto;">
            <div class="panel-heading">
              <h3 class="panel-title">위치 검색</h3>
            </div>
            <div class="panel-body">
                <div class="map_wrap">
                    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
                
                    <div id="menu_wrap" class="bg_white">
                        <div class="option">
                            <div>
                                <form onsubmit="searchPlaces(); return false;">
                                    키워드 : <input type="text" id="keyword" size="15"> 
                                    <button type="submit">검색하기</button> 
                                </form>
                            </div>
                        </div>
                        <hr>
                        <ul id="placesList"></ul>
                        <div id="pagination"></div>
                    </div>
                </div>
            </div>
          </div>

          <div class="panel panel-default" style="width: 50%; margin:0 auto;">
            <div class="panel-heading">1. 중심점 설정</div>
            <div class="panel-body">
                <p><strong>사진의 중심으로 놓을 위치에 가서 지도를 클릭해 주세요.</strong></p>
                <div class="row">
                    <div class="col-lg-6">
                      <div class="input-group">
                        <span class="input-group-addon">위도</span>
                        <input type="text" class="form-control" id="lat">    
                      </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                      <div class="input-group">
                        <span class="input-group-addon">경도</span>
                        <input type="text" class="form-control" id="lng">
                      </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                  </div><!-- /.row -->
            </div>
          </div>

          <div class="panel panel-default" style="width: 50%; margin:0 auto;">
            <div class="panel-heading">2. 배율 설정</div>
            <div class="panel-body">
                <p><strong>대략적인 수치입니다. 정확하지 않을 수 있습니다.</strong></p>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                	<label class="btn btn-default" style="margin:10px;" onclick="setZoomLevel(1);">
                		<input type="radio" name="jb-radio" id="jb-radio-1"> 1단계 ( 반경 8km )
                	</label>
                	<label class="btn btn-default" style="margin:10px;"  onclick="setZoomLevel(2);">
                		<input type="radio" name="jb-radio" id="jb-radio-2"> 2단계 ( 반경 9km )
                	</label>
                	<label class="btn btn-default" style="margin:10px;" onclick="setZoomLevel(3);">
                		<input type="radio" name="jb-radio" id="jb-radio-3" > 3단계 ( 반경 10km )
                    </label>
                </div>  
            </div>
          </div>
         
          <div class="panel panel-default" style="width: 50%; margin:0 auto;">
            <div class="panel-heading">3. 지도 타입 설정</div>
            <div class="panel-body">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                	<label class="btn btn-default" style="margin:10px;" onclick="setBaseMap(1);">
                		<input type="radio" name="jb-radio" id="jb-radio-1"> 일반지도 
                	</label>
                	<label class="btn btn-default" style="margin:10px;" onclick="setBaseMap(2);">
                		<input type="radio" name="jb-radio" id="jb-radio-2"> 스카이뷰
                	</label>
                	<label class="btn btn-default" style="margin:10px;" onclick="setBaseMap(3);">
                		<input type="radio" name="jb-radio" id="jb-radio-3"> 하이브리드
                    </label>
                </div>  

                <div id="staticMap" style="width:100px;height:100px;"></div>
             </div> 
          </div>


          <div class="panel panel-default" style="width: 50%; margin:0 auto;">
            <div class="panel-heading">4. 캡쳐 시작</div>
            <div class="panel-body">
               
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                      60%
                    </div>
                </div>

                <button class="btn btn-success" onclick="startCapture();">시작하기</button>
                <span style="margin: 20px;"><strong>작업이 끝난후 생성되는 이미지를 우클릭해 파일을 저장해 주세요.</strong></span>
            </div>
          </div>

          <footer>
              <div>
                  <h2>something</h2>
              </div>
          </footer>

          <canvas id="canvas"></canvas>    
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf6334d96f548310595c5643cb199334&libraries=services"></script>
    <link rel="stylesheet" href="css/map.css">
    <script src="js/map.js"></script>
    <script src="js/userconfig.js"></script>
</html>
