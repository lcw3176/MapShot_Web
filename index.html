  <meta charset="utf-8">

  <meta name="keyword" content="맵샷, 위성, 위성사진, 위성사진 합치기, 위성사진 병합, 지도 합치기, 지도 병합, 도시공학">
  <meta name="description" content="고화질의 위성 지도를 넓은 범위로 손쉽게 캡쳐합니다.">
  <meta name="author" content="chanwoolee">
  <link rel="canonical" href="https://mapshot.netlify.app">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MapShot</title>
  <meta name="naver-site-verification" content="540fbe5218267288f52ab92c0d59981c039cc22a" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf6334d96f548310595c5643cb199334&libraries=services"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" style="color: white;">Mapshot</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="manual/index.html">사용법</a>
          <a class="nav-link" href="log/index.html">패치 내역</a>
        </div>
      </div>
    </div>
  </nav>


  <div class="box">
    <div class="box-1">
      <ul class="list-group">
        <li class="list-group-item active">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt-fill"
            viewBox="0 0 20 20">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
          </svg>
          위치 검색
        </li>
        <li class="list-group-item">
          <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

            <div id="menu_wrap" class="bg_white">
              <div class="option">
                <div>
                  <form id="searchPlaces">
                    키워드 : <input type="text" id="keyword" size="15">
                    <button type="submit">검색하기</button>
                  </form>
                </div>
              </div>
              <hr>
              <ul id="placesList"></ul>
              <div id="pagination"></div>
            </div>
          </div>
        </li>
      </ul>

      <ul class="list-group">
        <li class="list-group-item list-group-item-success">

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-layers-fill"
            viewBox="0 0 16 16">
            <path
              d="M7.765 1.559a.5.5 0 0 1 .47 0l7.5 4a.5.5 0 0 1 0 .882l-7.5 4a.5.5 0 0 1-.47 0l-7.5-4a.5.5 0 0 1 0-.882l7.5-4z" />
            <path
              d="m2.125 8.567-1.86.992a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882l-1.86-.992-5.17 2.756a1.5 1.5 0 0 1-1.41 0l-5.17-2.756z" />
          </svg>

          <strong>레이어 추가하기</strong>
          <span class="badge bg-primary">Beta</span>
          <span class="badge bg-danger">4개 이하 권장</span>
        </li>


        <li class="list-group-item">
          <h6><strong>도시계획</strong></h6>
          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_upisuq151')">
          <label class="form-check-label" for="flexCheckDefault">
            도로
          </label>

          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_lhblpn')">
          <label class="form-check-label" for="flexCheckDefault">
            토지이용계획도
          </label>


          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_upisuq175')">
          <label class="form-check-label" for="flexCheckDefault">
            토지거래계약에관한허가구역
          </label>


          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_upisuq161')">
          <label class="form-check-label" for="flexCheckDefault">
            지구단위계획
          </label>



          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_upisuq174')">
          <label class="form-check-label" for="flexCheckDefault">
            개발행위허가필지
          </label>


          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_upisuq171')">
          <label class="form-check-label" for="flexCheckDefault">
            개발행위허가제한지역
          </label>

        </li>

        <li class="list-group-item">
          <h6><strong>용도지역지구</strong></h6>

          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_uq112')">
          <label class="form-check-label" for="flexCheckDefault">
            관리지역
          </label>
          
          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_uq113')">
          <label class="form-check-label" for="flexCheckDefault">
            농림지역
          </label>

          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_uq111')">
          <label class="form-check-label" for="flexCheckDefault">
            도시지역
          </label>

          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_uq114')">
          <label class="form-check-label" for="flexCheckDefault">
            자연환경보전지역
          </label>
        </li>

        <li class="list-group-item">
          <h6><strong>토지</strong></h6>
          <input class="form-check-input layers" type="checkbox" value="" onclick="setLayers('lt_c_lhzone')">
          <label class="form-check-label" for="flexCheckDefault">
            사업지구경계도
          </label>
          <input class="form-check-input layers" type="checkbox" value=""
            onclick="setLayers('lp_pa_cbnd_bubun,lp_pa_cbnd_bonbun')">
          <label class="form-check-label" for="flexCheckDefault">
            지적도
          </label>
        </li>

      </ul>
    </div>

    <div class="box-2">
      <ul class="list-group">
        <li class="list-group-item list-group-item-dark fw-bold">1. 중심점 설정</li>
        <li class="list-group-item">위도: <span id="lat"></span></li>
        <li class="list-group-item">경도: <span id="lng"></span></li>

        <li class="list-group-item list-group-item-dark fw-bold">2. 배율 설정</li>
        <li class="list-group-item">
          <input type="radio" name="jb-radio" onclick="setZoomLevel(0x5, 0x1);"> 반경 1km
        </li>
        <li class="list-group-item">
          <input type="radio" name="jb-radio" onclick="setZoomLevel(0x8, 0x1);"> 반경 2km
        </li>
        <li class="list-group-item">
          <input type="radio" name="jb-radio" onclick="setZoomLevel(0x5, 0x2);"> 반경 5km
        </li>
        <li class="list-group-item">
          <input type="radio" name="jb-radio" id="default_click_level" onclick="setZoomLevel(0xa, 0x3);"> 반경 10km
        </li>

        <li class="list-group-item list-group-item-dark fw-bold"> 3. 지도 종류 설정</li>
        <li class="list-group-item">
          <input type="radio" name="jbs-radio" onclick="setBaseMap(0x0);"> 일반 지도
        </li>
        <li class="list-group-item">
          <input type="radio" name="jbs-radio" id="default_click_map" onclick="setBaseMap(0x1);"> 위성 지도
        </li>
        <li class="list-group-item">
          <input type="radio" name="jbs-radio" onclick="setBaseMap(0x2);"> 하이브리드
        </li>

        <li class="list-group-item list-group-item-dark fw-bold"> 4. 부가 설정</li>
        <li class="list-group-item">
          <input class="form-check-input me-1" id="traceMode" type="checkbox" checked="true">
          흔적 남기기
          <input class="form-check-input me-1" id="layerOnlyMode" type="checkbox" style="margin-left: 10px;">
          레이어만 출력하기
        </li>

        <li class="list-group-item">
          <button class="btn btn-primary" id="startCapture">조립 시작</button>
        </li>
        <li class="list-group-item">
          <p><strong id="resultStatus"></strong></p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" id="progressBar">
            </div>
          </div>
          <a id="resultTag">
          </a>
        </li>
      </ul>
    </div>
  </div>

  <footer class="adsFooter">
    <div style="margin: 0 auto; width:300px; height:250px;">
      <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-aLP2LIsrlmuZ3Tho" data-ad-width="300"
        data-ad-height="250"></ins>
    </div>

    <div style="margin: 0 auto; width:300px; height:250px;">
      <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-qpaqSb3NpaZyhh2Z" data-ad-width="300"
        data-ad-height="250"></ins>
    </div>

    <div style="margin: 0 auto; width:300px; height:250px;">
      <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-Iab8VsSqFKD4AK6H" data-ad-width="300"
        data-ad-height="250"></ins>
    </div>

  </footer>
</body>

<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
