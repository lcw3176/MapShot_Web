<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="utf-8">
    <meta property="og:url" content="https://mapshot.netlify.app" />
    <meta property="og:title" content="MapShot" />
    <meta property="og:description" content="확대해도 깨지지 않는, 고화질 위성사진 조립" />
    <meta property="og:image" content="https://mapshot.netlify.app/logo.jpg?raw=true" />
    <meta name="keyword" content="맵샷, 위성, 위성사진, 위성사진 합치기, 위성사진 병합, 지도 합치기, 지도 병합, 도시공학">
    <meta name="description" content="고화질의 위성 지도를 넓은 범위로 손쉽게 캡쳐합니다.">
    <meta name="author" content="chanwoolee">
    <link rel="canonical" href="https://mapshot.netlify.app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MapShot</title>
    <meta name="naver-site-verification" content="540fbe5218267288f52ab92c0d59981c039cc22a" />
    <link rel="stylesheet" href="static/css/map.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/style.css">

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf6334d96f548310595c5643cb199334&libraries=services"></script>
    <script type="text/javascript" src="static/js/external/canvas-toBlob.js"></script>
    <script type="text/javascript" src="static/js/mapshot.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/map.js"></script>
    <script type="text/javascript" src="static/js/navbar.js"></script>

</head>

<body>
    <nav class="navbar is-light">
        <div class="container is-fluid" id="navbar">
      
        </div>
    </nav>


    <div class="container is-fluid">
        <div>
            <p class="label m-3">새로운 맵샷을 미리 확인해보세요: <a href="https://kmapshot.com">kmapshot.com</a></p>
        </div>
        <div class="columns">
            <div class="column is-three-quarters">
                <div class="box">
                    <div class="field">
                        <!-- 지도 -->
                        <div class="map_wrap">
                            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

                            <div id="menu_wrap" class="bg_white">
                                <div class="option">
                                    <div>
                                        <form id="searchPlaces">
                                            키워드 : <input type="text" id="keyword" size="15">
                                            <button type="submit">검색하기</button>
                                        </form>
                                    </div>
                                </div>
                                <hr>
                                <ul id="placesList"></ul>
                                <div id="pagination"></div>
                            </div>
                        </div>
                        <!-- 지도 끝 -->
                    </div>


                    <div class="columns level">
                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">위도</p>
                                <p class="title is-5" id="lat"></p>
                            </div>
                        </div>

                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">경도</p>
                                <p class="title is-5" id="lng"></p>
                            </div>
                        </div>

                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">도로명주소</p>
                                <p class="title is-6" id="load-address"></p>
                            </div>
                        </div>

                        <div class="column is-3 level-item has-text-centered">
                            <div>
                                <p class="heading">지번주소</p>
                                <p class="title is-6" id="bunzi-address"></p>
                            </div>
                        </div>
                    </div>

                </div>

                <progress class="progress is-info" id="progressBar" value="0" max="100"></progress>


                <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul class="columns">
                        <li class="column is-four-fifths"><span id="captureStatus"></span></li>
                        <li class="column">
                            <a href="" id="resultHref">
                                <span class="icon is-small">
                                    <i class="fas fa-link"></i>
                                </span>
                                <span id="resultSpan"></span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>


            <div class="column">
                <div class="box">
                    <div class="menu">
                        <p class="title is-6 mb-1">
                            반경
                        </p>
                        <ul class="menu-list">
                            <li class="menu-seperator"></li>
                            <li><a class="zoom" onclick="setZoomLevel(1, this)">1km</a></li>
                            <li><a class="zoom" onclick="setZoomLevel(2, this)">2km</a></li>
                            <li><a class="zoom" onclick="setZoomLevel(5, this)">5km</a></li>
                            <li><a class="zoom" id="default_click_level" onclick="setZoomLevel(10, this)">10km</a></li>
                        </ul>
                        <p class="title is-6 mt-2 mb-1">
                            종류
                        </p>
                        <ul class="menu-list">
                            <li class="menu-seperator"></li>
                            <li><a class="map" onclick="setBaseMap('basic', this)">일반</a></li>
                            <li><a class="map" id="default_click_map"
                                    onclick="setBaseMap('satellite_base', this)">위성</a></li>
                            <li><a class="map" onclick="setBaseMap('satellite', this)">하이브리드</a></li>
                        </ul>

                        <p class="title is-6 mt-2 mb-1">
                            출력
                        </p>
                        <ul class="menu-list">
                            <li class="menu-seperator"></li>
                            <li><a id="naver" class="company" onclick="setCompany('naver')">네이버</a></li>
                            <li><a id="kakao" class="company" onclick="setCompany('kakao')">카카오</a></li>
                        </ul>

                        <p class="title is-6 mt-2 mb-1">
                            옵션
                        </p>

                        <ul class="menu-list">
                            <li class="menu-seperator"></li>
                            <li><a id="setTrace" onclick="setTraceMode(this)">흔적 남기기</a></li>
                            <li><a id="setLayer" onclick="setLayerMode(this)">지적 편집도</a></li>
                        </ul>


                        <p class="title is-6 mt-2 mb-1">
                            수집
                        </p>

                        <ul class="menu-list">
                            <li class="menu-seperator"></li>
                            <button class="button is-outlined" onclick="startCapture()">작업 시작</button>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
    <div class="container is-fluid adsBanner">
        <div class="columns pr-5 pl-5">
            <div class="column">
                <!-- 새 하단 배너 -->
                <ins class="kakao_ad_area" style="display:none;" 
                data-ad-unit    = "DAN-ONPOsFw9ju2ZjqRZ" 
                data-ad-width   = "250" 
                data-ad-height  = "250"></ins> 
                <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
            </div>

            <div class="column">
                <!-- 새 하단 배너 2 -->
                <ins class="kakao_ad_area" style="display:none;" 
                data-ad-unit    = "DAN-kWGTRc0g80DL0FH2" 
                data-ad-width   = "250" 
                data-ad-height  = "250"></ins> 
                <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
             </div>

            <div class="column">
                <!-- 새 하단 베너 3 -->
                <ins class="kakao_ad_area" style="display:none;" 
                data-ad-unit    = "DAN-HgL0AJx7WYATR0ag" 
                data-ad-width   = "250" 
                data-ad-height  = "250"></ins> 
                <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
             </div>

        </div>

    </div>

</body>

</html>
